<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Loops: to repeat the code 

    x=1; intialization
    x<3; condition
    x++; inc/dec

    Types:

    1. for Loop  / for in / for of / forEach()

    Syntax :

    for(intialization;condition;inc/dec)
    {
        ...code;
    }

    2. while loop 
    3. do while loop -->

    <script>
        y="hello<br>";

        for(var x=1;x<5;x++)
        {
            document.write(y);
        }
        document.write(x);


        for(let z=1;z<5;z++)
        {
            document.write(y);
        }
        document.write(z); //undefined
    </script>
</body>
</html>
