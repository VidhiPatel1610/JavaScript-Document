<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="text" id="inp" onkeypress="getValue()"> -->
    <!-- onkeypress = last value not display -->
    <input type="text" id="inp" onkeyup="getValue()">
    <textarea id="txt"></textarea>

    <script>
        input_tag = document.getElementById('inp');
        textarea = document.getElementById('txt');

        function getValue()
        {
            textarea.innerHTML = input_tag.value;
        }
    </script>
</body>
</html>
