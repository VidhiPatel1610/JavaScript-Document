<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=4;
        y='4';
    //    == : checks values only 
    //    === : checks values along with its datatype
        res=(x==y)? "True":"False";
        document.write(res);
        document.write("<br>");

        res1=(x===y) ? true:false;
        document.write(res1);

    </script>
</body>
</html>
