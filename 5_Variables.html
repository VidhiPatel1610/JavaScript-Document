<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--     
    Variable/Identifier : to store values

    3 ways to declare a valriable:

    1. var (default / Global)
    2. let (Scope related)
    3. const 

    Keywords = Reservered Words which have special meaning

    Syntax:

    var/let/const varname = value;

    Ex:

    var test = 12;
    let test= 12;
    const test = 12;

    Rules:

    1. var name cant start with a number.
    2. it cant be the keywords

    ex.

    var/let/const t1 =23; (Right)
    var switch1 = 45; (right)

    var/let/const 1t =23;  (Wrong)
    var switch = 45; (Wrong as switch is a keyword)
-->

<script>

    var x=12;//Declaration
    var x=16;//Re-declaration Allowed
    x=-876;//Re-Assignment Allowed
    document.write("var : "+x);
    document.write("<br>")

    let y=12;//Declaration
    // let y=78;//Re-declaration NOT Allowed
    y=16;//Re-Assignment Allowed
    document.write("let : "+y);
    document.write("<br>")

    const z=12;//Declaration
    // const z=78;//Re-declaration NOT Allowed
    // z=16;//Re-Assignment NOT Allowed
    document.write("const : "+z);
</script>
</body>
</html>
