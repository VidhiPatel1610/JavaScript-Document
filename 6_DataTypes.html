<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        var x=-12.345;
        // typeof(variable name)
        document.write(typeof(x));
        document.write("<br>");

        var str="hello";
        document.write(typeof(str));
        document.write("<br>");

        var b1=true;
        document.write(typeof(b1));
        document.write("<br>");

        var test;
        document.write(typeof(test));   
   </script> 
</body>
</html>
